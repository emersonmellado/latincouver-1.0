<div class="detail-schedule-list">
    <div class="row" data-ng-repeat="s in plaza.selected.list_2">
        <div class="{{s.color}}">
            <h3>{{s.from}}</h3>
            <h3>{{s.to}}</h3>
        </div>
        <div>
            <h4>{{s.name}}</h4>
            <p>{{s.description}}</p>
            <p>{{s.type}}</p>
        </div>
    </div>
</div>
