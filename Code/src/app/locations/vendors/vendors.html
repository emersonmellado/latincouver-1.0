<ion-view class="no-padding" hide-nav-bar="true" view-title="Events">
    <div class="bar bar-header bar-positive">
        <button ui-sref="event" class="button icon ion-android-arrow-back">
        </button>
        <p class="title">
            Vendors
        </p>
    </div>
    <ion-content class="has-header content" overflow-scroll="false">
        <div class="button-bar event-bar">
            <div class="button col col-33 event-header-button" data-ng-class="{'event-active' : $state.is('vendors')}" ui-sref="vendors">
                <div>
                    FOOD
                </div>
            </div>
            <div class="button col col-33 event-header-button" ui-sref=".products" data-ng-class="{'event-active' : $state.is('vendors.products')}">
                <div>
                    PRODUCTS
                </div>
            </div>
            <div class="button col col-33 event-header-button" ui-sref=".nonprofit" data-ng-class="{'event-active' : $state.is('vendors.nonprofit')}">
                <div>
                    NON PROFIT
                </div>
            </div>
        </div>
        <div ui-view>
            <div class="list list-inset">
              <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="vendorSearch">
              </label>
            </div>                
            <div class="list">
                <a class="item item-thumbnail-left" href="#" data-ng-repeat="v in vendor.vendorsList_food | filter:vendorSearch"  ui-sref="detailMaster({section:v.detailMaster, id:v.id})">
                    <img class="plaza-image" data-ng-src="{{v.image}}" data-ng-show="v.image">
                    <h2>{{v.name}}</h2>
                    <p>{{v.products}}</p>
                </a>    
            </div>
        </div>
    </ion-content>
</ion-view>
